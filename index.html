<!DOCTYPE html>
<html>
    <head>
        <title>quick draw!</title>
        <meta charset="UTF-8">
        <title>Sketch Identification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body class="bg bg-primary">
        <center>
            <h1 class="glyphicon glyphicon-edit"></h1>
            <h1>Quick draw!</h1>
            <label id="label"></label>
            <label id="confidence"></label>
            <br>
                <button class="btn btn-warning glyphicon glyphicon-eye-open " data-toggle="modal" data-target="#mymodal"> 
                    <span>View other sketches</span></button>
                <button class="btn btn-danger glyphicon glyphicon-blackboard" onclick="clearcanvas()"> 
                    <span>Clear Canvas</span></button>
                <button class="btn btn-info glyphicon glyphicon-volume-off" onclick="shutup()">
                    <span>Stop talking</span>
                </button>
                <br>
            <div id="mymodal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h2>Other sketches</h2>
                    </div>
                    <div class="modal-body">
                        <img src="http://127.0.0.1:5500/sketch1.png">
                        <img src="http://127.0.0.1:5500/sketch2.png">
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
